services:
  app:
    container_name: metamcp-dev
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    env_file:
      - ../.env
    ports:
      - "12008:12008"
      - "12009:12009"
    volumes:
      # Mount source code for hot reloading with cached performance
      - ..:/workspaces/metamcp:cached
      # Preserve node_modules from image to avoid overwriting with host's node_modules
      # This is critical for devcontainers where host may have different OS/arch
      - /workspaces/metamcp/node_modules
      - /workspaces/metamcp/apps/frontend/node_modules
      - /workspaces/metamcp/apps/backend/node_modules
      - /workspaces/metamcp/packages/trpc/node_modules
      - /workspaces/metamcp/packages/eslint-config/node_modules
      - /workspaces/metamcp/packages/typescript-config/node_modules
    working_dir: /workspaces/metamcp
    # Don't override command - let devcontainer.json handle it (sleep infinity)
    # Users can manually run ./docker-entrypoint-dev.sh when needed
    command: sleep infinity
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-metamcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-m3t4mcp}
      POSTGRES_DB: ${POSTGRES_DB:-metamcp_db}
      
      DATABASE_URL: postgresql://${POSTGRES_USER:-metamcp_user}:${POSTGRES_PASSWORD:-m3t4mcp}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-metamcp_db}
      
      APP_URL: ${APP_URL:-http://localhost:12008}
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:12008}
      
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-super-secret-key-change-this-in-production}
      
      TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL: ${TRANSFORM_LOCALHOST_TO_DOCKER_INTERNAL:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - metamcp-network

  postgres:
    image: postgres:16-alpine
    container_name: metamcp-pg-dev
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metamcp_db}
      POSTGRES_USER: ${POSTGRES_USER:-metamcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-m3t4mcp}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-9433}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metamcp_user} -d ${POSTGRES_DB:-metamcp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - metamcp-network

volumes:
  postgres_data_dev:
    driver: local

networks:
  metamcp-network:
    driver: bridge 