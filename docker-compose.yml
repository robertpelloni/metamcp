  postgres:
    image: pgvector/pgvector:pg16
    container_name: metamcp-pg
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metamcp_db}
      POSTGRES_USER: ${POSTGRES_USER:-metamcp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-m3t4mcp}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-9433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metamcp_user} -d ${POSTGRES_DB:-metamcp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - metamcp-network

  mcpshark:
    image: node:20-slim
    container_name: mcp-shark
    working_dir: /app
    command: npx -y @mcp-shark/mcp-shark --host 0.0.0.0 --port 9851 --ui-port 9853
    ports:
      - "9851:9851" # Server
      - "9853:9853" # UI
    environment:
      - NODE_ENV=production
    volumes:
      - mcpshark_data:/root/.mcp-shark
    networks:
      - metamcp-network

volumes:
  postgres_data:
    driver: local
  mcpshark_data:
    driver: local

networks:
  metamcp-network:
    driver: bridge
  metamcp-internal:
    driver: bridge
